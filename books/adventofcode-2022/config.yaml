title: "Advent of Code 2022 解答ガイド"
summary: |-
  Advent of Codeは、毎年12月に1日から25日間、毎日問題が出題されるプログラミングパズルです。
  解答した個人記録として、各日各partの問題の概要・解答例の他に、考え方についても簡単にですが書いています。
  日本語情報がまだ少なくハードルが高いと思われるかもしれませんが、本書をきっかけに挑戦してみる仲間が増えてくれると嬉しいです。
